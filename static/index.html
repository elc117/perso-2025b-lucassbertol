<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>interScore</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1><img src="images/logo.png" width="292" height="78" alt="interScore Logo"></h1>

    <div class="botoes">
      <button id="brasileirao" data-campeonato="brasileirao">Brasileirão</button>
      <button id="libertadores" data-campeonato="libertadores">Libertadores</button>
      <button id="calendario" data-campeonato="calendario">Calendário</button>
      <button id="jogadores" data-campeonato="jogadores">Jogadores</button>
    </div>

    <div class="filtros" id="filtros" style="display: none;">
      <label for="ano-select">Selecione o ano:</label>
      <select id="ano-select">
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
      <button id="aplicar-filtro">Buscar</button>
    </div>

    <div class="filtros-calendario" id="filtros-calendario" style="display: none;">
      <label for="local-select">Filtrar por:</label>
      <select id="local-select">
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="todos">Todos os jogos</option>
        <option value="casa">Apenas jogos em casa</option>
        <option value="fora">Apenas jogos fora de casa</option>
      </select>
      <button id="aplicar-filtro-calendario">Buscar</button>
    </div>

    <div id="saida"></div>
  </div>

  <script>

    function formatarParaTexto(dados) {
      let texto = '';

      if (dados.Competicao) {
        texto += `<div class="cardTitle">`;
        texto += `${dados.Competicao}<br>`;
        texto += `</div>`;
      }

      if (dados.Jogos && dados.Jogos.length > 0) {
        dados.Jogos.forEach(jogo => {
          texto += `<div class="card">`;
          texto += `Rodada ${jogo.Rodada}<br>`;
          texto += `${jogo.Data}<br><br>`;
          texto += `<img src="${jogo.EmblemaCasa}" width="20" height="20"> ${jogo.Casa} | ${jogo.PlacarCasa} <br>`;
          texto += `<img src="${jogo.EmblemaVisitante}" width="20" height="20"> ${jogo.Visitante} | ${jogo.PlacarVisitante} <br>`;
          texto += `</div>`;
        });
      }

      if (dados.Jogadores && dados.Jogadores.length > 0) {
        texto += `<div class="cardTitle">`;
        texto += `ELENCO:<br>`;
        texto += `</div>`;
        dados.Jogadores.forEach(jogador => {
          texto += `<div class="card">`;
          texto += `${jogador.Nome}<br>`;
          texto += `${jogador.Posicao}<br>`;
          texto += `${jogador.Nacionalidade}<br>`;
          texto += `${jogador.Nascimento}<br>`;
          texto += `</div>`;
        });
      }

      return texto;
    }

    function formatarPartidasCalendario(dados) {
      let texto = '';

      if (dados.Competicao) {
        texto += `<div class="cardTitle">`;
        texto += `${dados.Competicao}<br>`;
        texto += `</div>`;
      }

      if (dados.Jogos && dados.Jogos.length > 0) {
        dados.Jogos.forEach(jogo => {
          texto += `<div class="card">`;
          texto += `${jogo.Competicao}`;
          texto += `${jogo.Data}<br><br>`;
          texto += `<img src="${jogo.EmblemaCasa}" width="20" height="20"> ${jogo.Casa} <br>`;
          texto += `<img src="${jogo.EmblemaVisitante}" width="20" height="20"> ${jogo.Visitante} <br>`;
          texto += `</div>`;
        });
      } else {
        texto += "Nenhuma partida futura encontrada.<br>";
      }

      return texto;
    }

    async function buscarDados(campeonato) {
      try {
        const time = "internacional";
        const resp = await fetch(`/api/team/${time}/${campeonato}/`);
        const data = await resp.json();

        console.log("Dados recebidos:", data);
        console.log("Status da resposta:", resp.status);

        const dadosRelevantes = {
          Competicao: data.matches[0]?.competition?.name || "N/A",
          Jogos: data.matches
            .map(jogo => ({
              Rodada: jogo.matchday,
              Data: new Date(jogo.utcDate).toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              }),
              Casa: jogo.homeTeam.shortName,
              Visitante: jogo.awayTeam.shortName,
              EmblemaCasa: jogo.homeTeam.crest || "N/A",
              EmblemaVisitante: jogo.awayTeam.crest || "N/A",
              PlacarCasa: jogo.score?.fullTime?.home == "0" ? "0" : jogo.score?.fullTime?.home || "-",
              PlacarVisitante: jogo.score?.fullTime?.away == "0" ? "0" : jogo.score?.fullTime?.away || "-",
            })) || [],
        };

        document.getElementById("saida").innerHTML = formatarParaTexto(dadosRelevantes, null, 2);
      } catch (error) {
        document.getElementById("saida").innerHTML = `Erro: ${error.message}`;
      }
    }

    async function buscarDadosComAno(campeonato, ano) {
      try {
        const time = "internacional";
        const resp = await fetch(`/api/team/${time}/${campeonato}/${ano}?filtro=finalizados`);
        const data = await resp.json();

        console.log("Dados recebidos:", data);
        console.log("Status da resposta:", resp.status);

        const dadosRelevantes = {
          Competicao: data.matches[0]?.competition?.name || "N/A",
          Jogos: data.matches
            .map(jogo => ({
              Rodada: jogo.matchday,
              Data: new Date(jogo.utcDate).toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              }),
              Casa: jogo.homeTeam.shortName,
              Visitante: jogo.awayTeam.shortName,
              Placar: jogo.score?.fullTime?.home !== null && jogo.score?.fullTime?.away !== null
                ? `${jogo.score.fullTime.home} x ${jogo.score.fullTime.away}`
                : "Á definir",
              EmblemaCasa: jogo.homeTeam.crest || "N/A",
              EmblemaVisitante: jogo.awayTeam.crest || "N/A",
              PlacarCasa: jogo.score?.fullTime?.home,
              PlacarVisitante: jogo.score?.fullTime?.away,
            })) || [],
        };

        document.getElementById("saida").innerHTML = formatarParaTexto(dadosRelevantes, null, 2);
      } catch (error) {
        document.getElementById("saida").innerHTML = `Erro: ${error.message}`;
      }
    }

    async function buscarPartidasSemResultado(filtroLocal = "todos") {
      try {
        const time = "internacional";

        const resp = await fetch(`/api/team/${time}/brasileirao/2025?filtro=futuros&local=${filtroLocal}`);
        const data = await resp.json();

        const dadosRelevantes = {
          Competicao: `Próximas Partidas`,
          Jogos: data.matches
            .map(jogo => {
              const isHomeGame = jogo.homeTeam.shortName === "Internacional" ||
                jogo.homeTeam.name.includes("Internacional");

              return {
                Rodada: jogo.matchday,
                Data: new Date(jogo.utcDate).toLocaleDateString('pt-BR', {
                  day: '2-digit',
                  month: '2-digit',
                  year: 'numeric',
                  hour: '2-digit',
                  minute: '2-digit'
                }),
                Casa: jogo.homeTeam.shortName,
                Visitante: jogo.awayTeam.shortName,
                Placar: "A definir",
                Competicao: jogo.competition.name,
                EmblemaCasa: jogo.homeTeam.crest || "N/A",
                EmblemaVisitante: jogo.awayTeam.crest || "N/A",
              };
            })
        };

        document.getElementById("saida").innerHTML = formatarPartidasCalendario(dadosRelevantes);
      } catch (error) {
        document.getElementById("saida").innerHTML = `Erro: ${error.message}`;
      }
    }

    let competicaoAtual = null;


    document.getElementById("brasileirao").addEventListener("click", () => {
      document.getElementById("filtros").style.display = "block";
      document.getElementById("filtros-calendario").style.display = "none";
      document.getElementById("saida").innerHTML = "";
    });


    document.getElementById("libertadores").addEventListener("click", () => {
      document.getElementById("filtros").style.display = "none";
      document.getElementById("filtros-calendario").style.display = "none";
      buscarDados("libertadores");
    });

    document.getElementById("aplicar-filtro").addEventListener("click", () => {
      const anoSelecionado = document.getElementById("ano-select").value;
      buscarDadosComAno("brasileirao", anoSelecionado);
    });

    document.getElementById("jogadores").addEventListener("click", async () => {
      document.getElementById("filtros").style.display = "none";
      document.getElementById("filtros-calendario").style.display = "none";
      try {
        const time = "internacional";
        const resp = await fetch(`/api/team/${time}/jogadores`);
        const data = await resp.json();

        const dadosRelevantes = {
          Jogadores: data.squad.map(jogador => ({
            Nome: jogador.name,
            Posicao: jogador.position,
            Nacionalidade: jogador.nationality,
            Nascimento: jogador.dateOfBirth,
          })) || [],
        };

        document.getElementById("saida").innerHTML = formatarParaTexto(dadosRelevantes, null, 2);
      } catch (error) {
        document.getElementById("saida").innerHTML = `Erro: ${error.message}`;
      }
    });

    document.getElementById("calendario").addEventListener("click", () => {
      document.getElementById("filtros").style.display = "none";
      document.getElementById("filtros-calendario").style.display = "block";
      document.getElementById("saida").innerHTML = "";
    });

    document.getElementById("aplicar-filtro-calendario").addEventListener("click", () => {
      const filtroLocal = document.getElementById("local-select").value;
      buscarPartidasSemResultado(filtroLocal);
    });

    function esconderFiltros() {
      document.getElementById("filtros").style.display = "none";
      document.getElementById("filtros-calendario").style.display = "none";
    }
  </script>
</body>

</html>
